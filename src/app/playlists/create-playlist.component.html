    <div class="sidebar open" [class.open]="isSidebarOpen">
      <div class="logo-details">
        <i class="bx bx-menu" id="btn" (click)="toggleSidebar()"></i>
      </div>
      <div class="small">
        <h2 class="small__p">
          Create your <br />
          first playlist
        </h2>
        <button [routerLink]="['/playlist/new']" class="small__btn">
          Create playlist
        </button>
      </div>
      <ul class="nav-list">
        <li class="navactive" [routerLink]="['/playlist']">
          <a href="/playlist">
            <i class="bx bxs-playlist"></i>
            <span class="links_name">Playlist</span>
          </a>
          <span class="tooltip">Playlist</span>
        </li>
        <li [routerLink]="['/404']">
          <a>
            <i class="bx bx-paperclip"></i>
            <span class="links_name">Category</span>
          </a>
          <span class="tooltip">Not Available</span>
        </li>
        <li [routerLink]="['/liked-songs']">
          <a href="/liked-songs">
            <i class="bx bx-heart"></i>
            <span class="links_name">Likes</span>
          </a>
          <span class="tooltip">Liked Songs</span>
        </li>
        <li [routerLink]="['/history']">
          <a href="/history">
            <i class="bx bx-history"></i>
            <span class="links_name">History</span>
          </a>
          <span class="tooltip">History</span>
        </li>
        <li [routerLink]="['/404']">
          <a>
            <i class="bx bx-download"></i>
            <span class="links_name">Downloads</span>
          </a>
          <span class="tooltip">Not Available</span>
        </li>
        <li [routerLink]="['/404']">
          <a>
            <i class="bx bx-star"></i>
            <span class="links_name">Favourite</span>
          </a>
          <span class="tooltip">Not Available</span>
        </li>
        <li [routerLink]="['/404']">
          <a>
            <i class="bx bx-credit-card"></i>
            <span class="links_name">Subscription</span>
          </a>
          <span class="tooltip">Not Available</span>
        </li>
      </ul>
      <div class="legal">
        <p>© Copyright by Saint.</p>
      </div>
    </div>

    <div class="home_">
      <div>
        <div>
          <button class="close__btn" [routerLink]="['/playlist']">
            <svg class="menu-icon">
              <use xlink:href="/assets/img/sprite.svg#icon-circle-left"></use>
            </svg>
          </button>
          <div class="top__container">
            <div class="top__fig--container">
              <svg class="top__fig">
                <use
                  xlink:href="/assets/img/sprite.svg#icon-music-playlist"
                ></use>
              </svg>
            </div>
            <div class="header__container">
              <p>Playlist</p>
              <h4
                class="header__heading"
                [style.cursor]="'pointer'"
                (click)="renamePlaylist()"
              >
                {{ name }}
              </h4>
              <p>{{ description }}</p>
            </div>
          </div>
          <ul class="playlist__list" style="padding: 0">
            <li></li>
          </ul>
        </div>

        <div class="create__name--container" *ngIf="titleIsClicked">
          <div class="create__name">
            <h2 class="create__name--heading">Edit details</h2>
            <button class="create__name--close" (click)="closeRenamePlaylist()">
              &times;
            </button>
            <div class="create__name--flex">
              <div class="create__name---img-container">
                <svg class="create__name---svg">
                  <use
                    xlink:href="/assets/img/sprite.svg#icon-music-playlist"
                  ></use>
                </svg>
              </div>

              <form class="create__name---form" [formGroup]="changeName">
                <label class="create__name---name-label">Name</label>

                <input
                  formControlName="name"
                  maxlength="9"
                  class="create__name---name-input"
                  type="text"
                  placeholder="My playlist #1"
                />

                <label class="create__name---description-label"
                  >Description</label
                >

                <textarea
                  placeholder="Add an optional description"
                  formControlName="description"
                >
                </textarea>
                <span> </span>
              </form>
            </div>
            <button class="bn5" (click)="saveName(changeName.value)">
              Save
            </button>
          </div>
          <div class="overlay"></div>
        </div>
      </div>
    </div>

    <player></player>
  </main>
</div>
